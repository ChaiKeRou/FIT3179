<!DOCTYPE html>
<html>
<head>
  <title>Cause of Death in Malaysia</title>
  
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  <link rel="stylesheet" href="css/layout.css">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
</head>
<body>
  <div class="page">
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1">
        <h1>Cause of Death in Malaysia</h1>
      </div>
    </div>
     
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>
    
    <!-- pure grid group -->
    <div class="pure-g"> 
      <div class="pure-u-1-2">
        <h2>Deaths by Age and Gender</h2>
        <div id="vis2" class="vis-container" style="width: 100%; height: 200px;"></div>
      </div>

      <div class="pure-u-1-2">
        <h2>Deaths by Ethnic Group</h2>
        <div id="vis3" class="vis-container"></div>
      </div>
    </div>

  </div>  <!-- end page -->

  
<script type="text/javascript">
  var specVis1 = "js/bar_chart.vg.json";
  var specVis2 = "js/population_pyramid_deaths.vg.json";
  var specVis3 = "js/bump_chart_deaths.vg.json";

  vegaEmbed('#vis1', specVis3, { "actions": false }).then(function (result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#vis3', specVis1, { "actions": false }).then(function (result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
